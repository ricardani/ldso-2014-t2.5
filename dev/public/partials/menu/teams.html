<div ng-controller="UserTeamsCtrl" style="text-align: center;">
	<div class="row">
		<div ng-repeat="team in teams" >
			<div class="col-lg-2 col-md-2">
				<div class="input-group">
					<a href="#/teamStats/my_team/{{team.id}}">
						<img ng-src="/img/uploadteam/{{team.img}}" id="{{team.id}}" src="" onError="this.onerror=null;this.src='img/default/team.jpg';" style="height:100px;">
						<h3> {{team.name}}</h3>
					</a>
				</div>
			</div>
		</div>
		<br><br><br>
		<button type="button" class="btn btn-primary btn-lg col-lg-1 col-md-1" data-toggle="modal" data-target="#addTeam">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
		<div class="modal fade" id="addTeam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="AddTeam">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<form novalidate class="simple-form"><br>
						Nome da Equipa
						<input type="text" class="form-control" id="name" placeholder="Nome" ng-model="newTeam.name" required><br>
						Símbolo da Equipa
						<input type="date" class="form-control" id="symbol" placeholder="Símbolo" ng-model="newTeam.img"><br>
						<button class="btn btn-primary" ng-click="addTeam()">Adicionar Equipa</button>
						<br>
						<br>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
