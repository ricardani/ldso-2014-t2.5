<div ng-controller="UserTeamsCtrl" style="text-align: center;">
	<div class="row">
		<div ng-repeat="team in teams" >
			<div class="col-lg-2 col-md-2">
				<div class="input-group">
					<a href="#/teamStats/my_team/{{team.id}}">
						<img ng-src="{{team.img}}" id="{{team.id}}" src="" onError="this.onerror=null;this.src='img/default/team.jpg';" style="height:100px;">
						<h3> {{team.name}}</h3>
					</a>
				</div>
			</div>
		</div>
		<br><br><br>
		<button type="button" class="btn btn-primary btn-lg col-lg-1 col-md-1">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
</div>
