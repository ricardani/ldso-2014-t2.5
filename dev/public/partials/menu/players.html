<div class="panel-group" id="accordion">

    <div class="panel panel-default">

        <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" data-target="#add_player">
            <h4 class="panel-title">

                <img class="img-rounded" ng-src="img/default/add_player.png" alt="Imagem não encontrada!" style="max-height:100px;">
                Adicionar Jogador

            </h4>
        </div>

        <div id="add_player" class="panel-collapse collapse background-grey">
            <br>
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="inputName" class="control-label col-xs-2">Nome</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="inputName" placeholder="Nome" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDoc" class="control-label col-xs-2">BI/CC</label>
                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="inputDoc" placeholder="BI / CC" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputBirth" class="control-label col-xs-2">Data Nascimento</label>
                        <div class="col-xs-9">
                            <input type="date" class="form-control" id="inputBirth" placeholder="Data Nascimento" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputContact" class="control-label col-xs-2">Contato</label>
                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="inputContact" placeholder="Contato" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="control-label col-xs-2">Email</label>
                        <div class="col-xs-9">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="control-label col-xs-2">Morada</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Morada" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>


    </div>


    <div class="panel panel-default" ng-repeat="player in players">

        <div class="panel-heading " data-toggle="collapse" data-parent="#accordion" data-target="#{{player.id}}">
            <h4 class="panel-title">

                <img class="img-rounded" ng-src="{{player.image}}" alt="Imagem não encontrada!" onError="this.onerror=null;this.src='img/default/player.png';" style="max-height:100px;">
                {{player.name}}

            </h4>
        </div>

        <div id="{{player.id}}" class="panel-collapse collapse background-grey">
            <br>
            <form class="form-horizontal">
                <fieldset disabled>
                    <div class="form-group">
                        <label for="inputName{{player.id}}" class="control-label col-xs-2">Nome</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="inputName{{player.id}}" value="{{player.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDoc{{player.id}}" class="control-label col-xs-2">BI/CC</label>
                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="inputDoc{{player.id}}" value="{{player.doc_ident}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputBirth{{player.id}}" class="control-label col-xs-2">Data Nascimento</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="inputBirth{{player.id}}" value="{{player.birth | date:'dd-MM-yyyy'}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputContact{{player.id}}" class="control-label col-xs-2">Contato</label>
                        <div class="col-xs-9">
                            <input type="number" class="form-control" id="inputContact{{player.id}}" value="{{player.contact}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail{{player.id}}" class="control-label col-xs-2">Email</label>
                        <div class="col-xs-9">
                            <input type="email" class="form-control" id="inputEmail{{player.id}}" value="{{player.email}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress{{player.id}}" class="control-label col-xs-2">Morada</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="inputAddress{{player.id}}" value="{{player.addres}}">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>


    </div>


</div>
