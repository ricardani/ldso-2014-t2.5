<div ng-controller="PlayerInfoCtrl">


    <div class="row">

        <div class="col-sm-4 col-md-2 col-md-offset-1">
            <h3 style="text-decoration: none;">{{playerInfo.name}}</h3>
            <img ng-src="" src="" onError="this.onerror=null;this.src='img/default/player.png';" style="height:200px;"/>
        </div>

        <div class="col-sm-5 col-md-3">
            <br>
            <fieldset>
                <legend>Informação Pessoal</legend>

                <div class="row container">
                    <div class="col-md-2">
                        Nome
                    </div>
                    <div class="col-md-3">
                        <input type="text" value="{{playerInfo.name}}" autocomplete="false">
                    </div>
                </div>
                <br>
                <div class="row container">
                    <div class="col-md-2">
                        Contacto
                    </div>
                    <div class="col-md-3">
                        <input type="int" value="{{playerInfo.phone}} " autocomplete="false">
                    </div>
                </div>
                <br>
                <div class="row container">
                    <div class="col-md-2">
                        Data Nascimento
                    </div>
                    <div class="col-md-3">
                        <input type="text" value="{{playerInfo.birth_date | date : 'dd/MM/yyyy'}}" autocomplete="false">
                    </div>
                </div>

            </fieldset>
        </div>
    </div>

    <br> <br> <br>

    <div class="page-header">

        <legend>
            <h1>
                Informações
                <button type="button" class="btn btn-link btn-lg" >
                    <span class="glyphicon glyphicon-plus-sign" style="color:green"></span>
                </button>
            </h1>
        </legend>

    </div>



    <div class="container-fluid">

        <div class="panel panel-info col-md-6" ng-repeat="staticBlock in staticBlocks">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{staticBlock.title}}
                    <button  type="button" class="btn btn-link">
                        <span class="glyphicon glyphicon-remove" style="color:red"></span>
                    </button>
                </h3>

            </div>
            <div class="panel-body">
                <div ng-repeat="staticLine in staticLines" ng-if="staticBlock.id === staticLine.block">
                    <div class="input-group" >
                        <span class="input-group-addon">{{staticLine.field}}</span>
                        <input type="text" class="form-control text-align-center" placeholder="Username" value="{{staticLine.value}}" style="width: 90%">
                        <button  type="button" class="btn btn-link pull-right">
                            <span class="glyphicon glyphicon-remove" style="color:red"></span>
                        </button>
                    </div>

                    <br>
                </div>
            </div>
        </div>


    </div>

    <br><br><br>


    <div class="page-header">
        <legend>
            <h1>
                Registos
                <button type="button" class="btn btn-link btn-lg" >
                    <span class="glyphicon glyphicon-plus-sign" style="color:green"></span>
                </button>
            </h1>
        </legend>
    </div>


    <div class="" ng-init="dynamicDate">

        <div class="panel panel-success" ng-repeat="dynamicBlock in dynamicBlocks">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{dynamicBlock.title}}
                    <button  type="button" class="btn btn-link">
                        <span class="glyphicon glyphicon-remove" style="color:red"></span>
                    </button>
                </h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Data</th>
                            <th ng-repeat="dynamicField in dynamicFields" ng-if="dynamicBlock.id === dynamicField.block">{{dynamicField.field}}</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="dynamicDate in dynamicDates" ng-if="dynamicBlock.id === dynamicDate.block">
                            <td>{{dynamicDate.date | date : 'dd/MM/yyyy'}}</td>
                            <td ng-repeat="dynamicLine in dynamicLines" ng-if="dynamicBlock.id === dynamicLine.block && dynamicLine.date === dynamicDate.date" >{{dynamicLine.value}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
