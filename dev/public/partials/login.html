<header id="header">

    <div >
        <span id="logo"> <img src="img/logo.png" alt="Team Stats"> </span>
    </div>

	
	<h3 class="pull-right">TeamStats</h3>
    <div ng-switch on="login" class="col-xs-offset-5">
	<br><br><br>
        <div ng-switch-when="register">
            <span class="extr-page-header-space"> <span class="hidden-mobile">Já registado?</span> <a href="#/login/login" class="btn btn-danger">Sign In</a> </span>
        </div>

        <div ng-switch-default>
            <span class="extr-page-header-space"> <span class="hidden-mobile">Precisa de uma conta?</span> <a href="#/login/register" class="btn btn-danger">Criar Conta</a> </span>
        </div>
    </div>

</header>

<div id="main" role="main">

<!-- MAIN CONTENT -->
<div id="content" class="container">

<div id="alerts">

</div>

<div class="row">
<br><br><br>
<div class="col-xs-offset-3" >
    <h1 class="txt-color-red login-header-big">Team Stats</h1>
    <div class="hero">

        <div>
            <h4 class="paragraph-header">Gira aqui as suas equipas, duma forma eficaz e intuitiva.</h4>

            <br><br>



        </div>

        <!-- <img src="img/demo/sports-balls.png" class="pull-right display-image " alt="" style="width:210px"> -->

    </div>

</div>
</div>
<div class="col-xs-offset-3" ng-switch on="login">

<div ng-switch-when="login">

    <div ng-switch on="isLoggedIn">
        <div ng-switch-when="yes">
		<div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4" ng-controller="LoggedInCtrl">
                <div class="well no-padding">
                    <form ng-submit="login()" class="smart-form client-form">
                        <header>
                            Entrar
                        </header>

                        <fieldset>
                            <section>
                                Bem Vindo, <b>{{firstname}} {{lastname}}</b>
                            </section>
                        </fieldset>
                        <footer>
                            <!-- <a href="#/teamStats/home"> -->
                            <button ng-click="quit()" class="btn btn-danger">
                                Sair
                            </button>

                            <button type="submit" class="btn btn-primary">
                                Entrar
                            </button>


                            <!-- </a> -->
                        </footer>
                    </form>

                </div>

            </div>
			</div>
        </div>

        <div ng-switch-default>
		<div class="row">
            <div class="col-xs-4 col-sm-2 col-md-5" ng-controller="AuthenticateCtrl">
			
                <div class="well no-padding">
                    <form ng-submit="login()" class="smart-form client-form">
                        <header>
                            Entrar
                        </header>

                        <fieldset>

                            <section>
                                <label class="label">E-mail</label>
                                <label class="input"> <i class="icon-append fa fa-user"></i>
                                    <input ng-model="user.email" type="email" name="email" ng-model="user.email">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Introduza o email</b></label>
                            </section>

                            <section>
                                <label class="label">Password</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input ng-model="user.password" type="password" name="password" ng-model="user.password">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Introduza a password</b> </label>
                                <div class="note">
                                    <a href="#/login/forgotpassword">Esqueceu-se da password?</a>
                                </div>
                            </section>
                        </fieldset>
                        <footer>
                            <!-- <a href="#/teamStats/home"> -->
                            <button type="submit" class="btn btn-primary">
                                Entrar
                            </button>
                            <!-- </a> -->

                        </footer>
                    </form>

                </div>

            </div>
			
			</div>
        </div>
		
    </div>
</div>

<div ng-switch-when="forgotpassword" ng-controller="ForgotPasswordCtrl">
	<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
        <div class="well no-padding">
            <form method='post' ng-submit="forgotpass()" id = "forgotForm"enctype="multipart/form-data" class="smart-form client-form">
                <header>
                    Esqueceu-se da password
                </header>

                <fieldset>

                    <section>
                        <label class="label">Introduza o seu email</label>
                        <label class="input"> <i class="icon-append fa fa-envelope"></i>
                            <input ng-model="user.email" type="email" name="email" id="email">
                            <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> Introduza o seu email</b></label>
                    </section>


                </fieldset>
                <footer>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-refresh"></i> Recuperação de password
                    </button>
                </footer>
            </form>

        </div>

    </div>
	</div>
</div>

<div ng-switch-when="register">
	<div class="row">
    <div class="col-xs-4 col-sm-2 col-md-6" ng-controller="UserRegister">
        <div class="well no-padding">
            <form ng-submit="submitRegister()" id="registerForm" name="registerForm" class="smart-form client-form" >
                <header>
                    Registo
                </header>

                <fieldset>
                    <section>
                        <label class="input"> <i class="icon-append fa fa-envelope"></i>
                            <input ng-model="register.email" type="email" name="email" id="register-email" placeholder="Email address" required>
                            <b class="tooltip tooltip-bottom-right">Necessário para verificar conta</b> </label>
                    </section>

                    <section>
                        <label class="input"> <i class="icon-append fa fa-lock"></i>
                            <input ng-model="register.password" type="password" name="password" placeholder="Password" id="register-password" required >
                            <b class="tooltip tooltip-bottom-right">Não se esqueça da sua password</b> </label>
                    </section>

                    <section>
                        <label class="input"> <i class="icon-append fa fa-lock"></i>
                            <input type="password" name="passwordConfirm" placeholder="Confirm password" required>
                            <b class="tooltip tooltip-bottom-right">Não se esqueça da sua password</b> </label>
                    </section>
                </fieldset>

                <fieldset>
                    <div class="row">
                        <section class="col col-6">
                            <label class="input">
                                <input ng-model="register.firstname" type="text" name="firstname" id="register-firstname" placeholder="First name" required>
                            </label>
                        </section>
                        <section class="col col-6">
                            <label class="input">
                                <input ng-model="register.lastname" type="text" name="lastname" id="register-lastname" placeholder="Last name" required>
                            </label>
                        </section>
                    </div>

                    <section>
                        <label class="checkbox">
                            <input type="checkbox" name="terms" id="terms">
                            <i></i>I agree with the <a href="#" data-toggle="modal" data-target="#myModal"> Terms and Conditions </a>
                        </label>
                    </section>
                </fieldset>

                <footer>
                    <button type="submit" class="btn btn-primary">
                        Registar
                    </button>
                </footer>
            </form>

        </div>

    </div>
	</div>
</div>

</div>


</div>
</div>

</div>
